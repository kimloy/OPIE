<mat-accordion multi ="true" *ngIf = "patientData.length > 0">
  <mat-expansion-panel *ngFor="let data of patientData" >
    <mat-expansion-panel-header>
      <p>Patient Data</p>
    </mat-expansion-panel-header>
      <p>{{data.Id}}</p>
      <p>{{data.date}}</p>
      <p>{{data.patientFirstName}}</p>
      <p>{{data.patientLastName}}</p>
      <p>{{data.patientSpeed1}}</p>
      <p>{{data.patientSpeed2}}</p>
      <p>{{data.patientSpeed3}}</p>
      <p>{{data.patientTime1 }}</p>
      <p>{{data.patientTime2 }}</p>
      <p>{{data.patientTime3 }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class = "info-text mat-body-2" *ngIf = "patientData.length <= 0">Waiting for Patient's Data</p>
