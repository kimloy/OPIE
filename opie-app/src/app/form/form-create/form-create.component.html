<mat-card>
  <mat-card-title>10 Meter Walk</mat-card-title>
  <div class = "form">
    <form [formGroup]="patientForm" novalidate>
      <mat-card-content>

        <div class = "idDate">

          <mat-form-field>
            <input matInput type = "text" placeholder = "Patient's ID" formControlName = "patientId" id="patientId">
            <mat-error *ngIf = "hasError('patientId', 'required')">Patient's ID is required</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Today's date" formControlName="dateOfVisit" id="dateOfVisit">
            <mat-datepicker-toggle matSuffix [for] ="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>

        <div class = "PatientName">

          <mat-form-field class="full-width-field">
            <input matInput type="text" placeholder = "Patient's First Name" formControlName = "patientFN" id = "patientFN">
            <mat-error *ngIf = "hasError('patientFN', 'required')">Patient's First Name is Required</mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-field">
            <input matInput type ="text" placeholder ="Patient's Last Name" formControlName = "patientLN" id = "patientLN">
            <mat-error *ngIf = "hasError('patientLN', 'required')"></mat-error>
          </mat-form-field>

        </div>
      </mat-card-content>
    </form>
  </div>

  <div class = "table">
    <div class = table-child>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef>Task</th>
          <td mat-cell *matCellDef="let element">{{element.task}}</td>
        </ng-container>

        <ng-container matColumnDef="speed">
          <th mat-header-cell *matHeaderCellDef>Speed</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <mat-label>Speed</mat-label>
              <mat-select>
                <mat-option *ngFor = "let speed of speed" [value] = "speed.value">
                  {{speed.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let element; let i=index">
            <mat-form-field>
              <input matInput [(ngModel)]="patientTime[i]" placeholder = "Input the patient's time">
            </mat-form-field>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>


</mat-card>
